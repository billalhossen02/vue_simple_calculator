<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    <title>vue Calculator</title>
</head>
<body>

    <div id="app">
    <div class="card">
        <div class="card-header">
            <span>&#120069 </span>
            <div class="alert alert-success" style="text-align: left;">
                Result = {{ result }}
            </div>
        </div>

        <div class="card-body">
            <div class="row">
                <div class="">
                    <label for="first_name">First Number</label>
                    <input type="number" class="form-control" v-model="first_number">
                </div>
                <div class="">
                    <label for="second_name">Second Number</label>
                    <input type="number" class="form-control" v-model="second_number">
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="">
                <button class="btn btn-light" @click="erase">C</button>
                <button class="btn btn-light" @click="sum">+</button>
                <button class="btn btn-light" v-on:click="sub">-</button>
                <button class="btn btn-light" v-on:click="mul">*</button>
                <button class="btn btn-light" @click="div">/</button>
            </div>
        </div>
    </div>
</div>
   
    
<script src="js/vue.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            first_number: "",
            second_number: "",
            result:"",
        },

        methods: {

            sum(){
              
                var a =Number(this.first_number);
                var b =Number(this.second_number);
                var result = a+b;
                this.result = result;
            },


            sub(){
         

                var a =Number(this.first_number);
                var b =Number(this.second_number);
                var result = a-b;
                this.result = result;
            },

            mul(){
         

                var a =Number(this.first_number);
                var b =Number(this.second_number);
                var result = a*b;
                this.result = result;
            },

            div(){
         

                    var a =Number(this.first_number);
                    var b =Number(this.second_number);
                    var result = a/b;
                    this.result = result;
             },

             erase(){
                 this.result = null;
                 this.first_number = null;
                 this.second_number = null; 
             }
            
        }
    });
</script>
<style>

    #app{
        display: grid;
        justify-content: space-around;
    }

    .card{
        top:100px;
        background-color: rgba(0, 0, 0, 0.89);
        height: 450px;
        width: 320px;
    }

    .card-header{
        color: aliceblue;
        text-align: right;
    }

    .row{
        display: flex;
        justify-content: center;
    }

    .card-body{
        text-align: center;
    }

    .card-footer{
        text-align: center;
    }
    label{
        color: aliceblue;
    }

</style>

</body>
</html>
